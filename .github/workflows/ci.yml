name: Swift

on:
  push:
    branches: [ 3.0.0-beta.* ]
  pull_request:
    branches: [ 3.0.0-beta.* ]

jobs:
  build-ios:
    name: Test on iOS 15
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.2.app/Contents/Developer
    runs-on: macOS-11
    strategy:
      matrix:
        destination: ['OS=15.2,name=iPhone 13 Pro']
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild test -destination '${{ matrix.destination }}' -scheme 'SwiftExtensions-Package'
    - name: Run tests
      run: xcodebuild test -destination '${{ matrix.destination }}' -scheme 'SwiftExtensions-Package'
  build-ios12:
    name: Test on iOS 12
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
    runs-on: macOS-10.15
    strategy:
      matrix:
        destination: ['OS=12.4,name=iPad Pro (9.7-inch)']
    steps:
    - uses: actions/checkout@v2
    - name: Link to 12.4 Simulators
      run: |
        sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
        sudo ln -s /Applications/Xcode_10.3.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 12.4.simruntime
    - name: Build
      run: xcodebuild test -destination '${{ matrix.destination }}' -scheme 'SwiftExtensions-Package'
    - name: Run tests
      run: xcodebuild test -destination '${{ matrix.destination }}' -scheme 'SwiftExtensions-Package'

